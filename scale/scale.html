<!DOCTYPE html>
<html>
	<head>
		<title>ScaleIt</title>
		<link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@500&display=swap" rel="stylesheet">
		<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
		<link href="scale.css" rel="stylesheet" type="text/css"/>
		<script src="https://kit.fontawesome.com/4d77ecffb7.js" crossorigin="anonymous"></script>
		<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
		<script src="scale.js"></script>
		<meta name="viewport" content="width=device-width, initial-scale=1"/>
	</head>
	<body>
		<div class="top-bar">
			<div class="txt-box">
				<input type="text" id="text" class="text form-control" name="text" placeholder="Enter some text" required/>
				<button class="btn btn-dark" type="button">Press here</button>
			</div>
			<div class="range-box">
				<label for="range">Size (kx) :</label>&nbsp;
				<input type="range" class="form-control-range range" id="range" min="0" max="100" step="0.1" value="1"/>
				&nbsp;<span class="txt-range"></span>
			</div>
		</div>
		<hr>
		<div class="txtop"></div>
	</body>
</html>
