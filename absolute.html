<!DOCTYPE html>
<html>
	<head>
		<title>Absolute positioning</title>
		<style>
			.rel{
				position: relative;
				top: 100px;
				left: 50%;
			}
			form{
				position: absolute;
				left: 30%;
			}
		</style>
	</head>
	<body>
		<div class="rel">
			<h1>HELLO, WORLD!</h1>
			<form>
				<input type="text" placeholder="Search"/>
				<button>Search</button>
			</form>
		</div>
	</body>
</html>
