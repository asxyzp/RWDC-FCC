<!DOCTYPE html>
<html>
	<head>
		<title>Skew</title>
		<link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@500&display=swap" rel="stylesheet">
		<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
		<link href="skew.css" rel="stylesheet" type="text/css"/>
		<script src="https://kit.fontawesome.com/4d77ecffb7.js" crossorigin="anonymous"></script>
		<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
		<script src="skew.js"></script>
		<meta name="viewport" content="width=device-width, initial-scale=1"/>
	</head>
	<body>
		<div class="top-bar">
			<div class="text-div">
				<input type="text" class="text form-control" id="text" placeholder="Enter some text" required/>&nbsp;
				<button class="btn btn-dark btn-press">Press this</button>&nbsp;
				<button class="btn btn-primary btn-sq-ci">square</button>
			</div>
			<div class="skewx-div">
				<input type="radio" id="xrad" class="xrad" name="rad" value="xrad" checked> &nbsp;
				<label for="skewx">SkewX : </label> &nbsp;
				<span class="skewx-txt"></span> &nbsp;
				<input disabled type="range" id="skewx" class="skewx form-control-range" min="-359" max="360" value="0"/>
			</div>
			<div class="skewy-div">
				<input type="radio" id="yrad" class="yrad" name="rad" value="yrad"> &nbsp;
				<label for="skewy">SkewY : </label> &nbsp;
				<span class="skewy-txt"></span> &nbsp;
				<input disabled type="range" id="skewy" class="skewy form-control-range" min="-359" max="360" value="0"/>
			</div>
		</div>
		<div class="content">
			<div class="box"></div>
		</div>
	</body>
</html>
