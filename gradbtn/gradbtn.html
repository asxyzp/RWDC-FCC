<!DOCTYPE html>
<html>
	<head>
		<title>gradBtn</title>
		<link href="https://fonts.googleapis.com/css2?family=Alata&display=swap" rel="stylesheet">
		<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
		<link href="gradbtn.css" rel="stylesheet" type="text/css"/>
		<script src="https://kit.fontawesome.com/4d77ecffb7.js" crossorigin="anonymous"></script>
		<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
		<script src="gradbtn.js"></script>
		<meta name="viewport" content="width=device-width, initial-scale=1"/>
	</head>
	<body>
		<div class="container-fluid">
			<div class="row">
				<div class="side col-md-5">
					<h1>gradBtn</h1>
					<p>Animated gradient button generator.</p>		
					<label for="animation-range">Add an animation at : <span class="animation-range-text"></span></label>
					<input type="range" class="animation-range slider" id="animation-range" value="0" min="0" max="100"/>
					<label for="grad-deg">Gradient degree at : <span class="grad-deg-text"></span></label>
					<input type="range" class="grad-deg slider" id="grad-deg" value="180" min="0" max="360"/>	
					<button class="btn btn-primary add-grad">Add a gradient</button>
					<div class="time-div">
						<input type="text" class="form-control time" placeholder="Animation time in seconds (e.g. 10)" required/>
						<button class="btn btn-success">Generate animation on hover</button>
					</div>
					<hr class="grad-below-this">			
				</div>
				<div class="btn-div col-md-7">
					<button class="btn btn-dark demo" id="demo"><strong>Button</strong></button>
				</div>
			</div>
		</div>
	</body>
</html>
